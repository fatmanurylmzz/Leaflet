<!DOCTYPE html>
<html lang ="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content=""width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Harita</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"/>
 <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

</head>
<body>

<style>
 #map{
 height: 52%;
 width: 60%;
 position:fixed;
 top:0;
 left:0;
 z-index:999;
 }
</style>


<div id="map"></div>
<script>

var map = L.map('map').setView([41.005526, 39.730867], 15);

L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {

attribution:'Fatmanur Yılmaz',
 maxZoom: 18,
 minZoom: 12,
 subdomains: ['mt0','mt1','mt2','mt3']

 }).addTo(map);

L.marker([41.005526, 39.730867]).addTo(map)
 .bindPopup('Trabzon<br><hr> Meydan Parkı')
 .openPopup();

</script>
</body>
</html>
